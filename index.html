  <script>

    function saveToLocalStorage(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }
    function loadFromLocalStorage() {
      app._data.stored = JSON.parse(localStorage.getItem('dataObject'));
    }
    var app = new Vue({
      el: '#app',
      methods: {
        switchShow: function (showName) {
          // alert(showName);
          // showName = showName.replace(' ','+');
          this.selectedShow = showName;
          showName = showName.replace(/!/g, '%21').replace(/'/g, '%27').replace(/\(/g, '%28').replace(/\)/g, '%29').replace(/\*/g, '%2A').replace(/%20/g, '+');
          console.log("https://content.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=" + showName + "+full+episodes+in+" + this.selectedLanguage + "&key=AIzaSyDkvCD_V5uo3puVkY_FvqQdTr4ncDk6XAU");
          if (this.stored[showName] == null)
            axios.get("https://content.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=" + showName + "+full+episodes+in+" + this.selectedLanguage + "&key=AIzaSyDkvCD_V5uo3puVkY_FvqQdTr4ncDk6XAU")
              .then(response => { this.selected = response.data; this.stored[showName] = response.data; })
          else {
            this.selected = this.stored[showName];
          }
          this.drawer = false;
          this.saveToLocal();
        },
        switchLanguage: function (language) {
          this.selectedLanguage = language;
          this.sync();
        },
        sync: function () {
          var showName = this.selectedShow;
          showName = showName.replace(/!/g, '%21').replace(/'/g, '%27').replace(/\(/g, '%28').replace(/\)/g, '%29').replace(/\*/g, '%2A').replace(/%20/g, '+');
          this.selected = axios.get("https://content.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=" + showName + "+full+episodes+in+" + this.selectedLanguage + "&key=AIzaSyDkvCD_V5uo3puVkY_FvqQdTr4ncDk6XAU")
            .then(response => { this.selected = response.data; this.stored[showName] = response.data; })
          this.saveToLocal();
        },
        saveToLocal: function () {
          saveToLocalStorage('stored_data', this.stored);
          saveToLocalStorage('selectedShow', this.selected);
          localStorage.setItem('selectedLanguage', this.selectedLanguage);
        }
      },
      data: () => ({
        drawer: false,
        isPlaying: false,
        items: [
          // { icon: 'trending_up', text: 'Most Popular' },
          // { icon: 'subscriptions', text: 'Subscriptions' },

          // { icon: 'watch_later', text: 'Watch Later' }

        items2: [

          { picture: 'Doraemon', text: 'Doraemon', displayText: 'Doraemon' },
          { picture: 'chotaBheem', text: 'chota bheem pogo', displayText: 'Chota Bheem' },
          { picture: 'Hagimaru', text: 'Hagimaru', displayText: 'Hagimaru' },
          { picture: 'Kiteratsu', text: 'Kiteratsu', displayText: 'Kiteratsu' },
          { picture: 'Kochikame', text: 'Kochikame', displayText: 'Kochikame' },
          { picture: 'MightyRaju', text: 'Mighty Raju', displayText: 'Mighty Raju' },
          { picture: 'NinjaBoy', text: 'Ninja boy Rantaro', displayText: 'Ninja boy Rantaro' },
          { picture: 'Oswald', text: 'Oswald', displayText: 'Oswald' },
          { picture: 'Shinchan', text: 'Shinchan', displayText: 'Shinchan' },
          { picture: 'DetectiveKonan', text: 'Detective Konan', displayText: 'Detective Konan' }
        ],
        selectedLanguage: 'Hindi',
        languages: ['Telugu', 'Tamil', 'English', 'Hindi'],
        selectedShow: '',
        selected: {},
        stored: {}


      }),
      props: {
        source: String
      },
      mounted() {
        // loadFromLocalStorage();
        if (localStorage.getItem('stored_data') != null)
          this.stored = JSON.parse(localStorage.getItem('stored_data'));
        if (localStorage.getItem('selectedShow') != null)
          this.selected = JSON.parse(localStorage.getItem('selectedShow'));
        if (localStorage.getItem('selectedLanguage') != null)
          this.selectedLanguage = localStorage.getItem('selectedLanguage');
        // axios.get("https://content.googleapis.com/youtube/v3/search?part=snippet&maxResults=50&q=chota+bheem&key=AIzaSyDkvCD_V5uo3puVkY_FvqQdTr4ncDk6XAU")
        //   .then(response => {this.selected = response.data; })
        this.selectedShow = this.items2[0].text;
        this.sync();
      }
